<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音符当てゲーム</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1><b>おんぷあてゲーム</b></h1>
    <button id="startButton">スタート</button>
    <div class="note">
        <img id="noteImage" src="assets/images/quiz.png" alt="音符" width="200">
    </div>
    <div id="actionButtons" class="centered">
        <button id="retryButton">もういちど</button>
        <button id="nextButton">つぎのもんだいへ</button>
    </div>    
    <div class="choices">
        <button data-note="ド"><b>ど</b></button>
        <button data-note="レ"><b>れ</b></button>
        <button data-note="ミ"><b>み</b></button>
        <button data-note="ファ"><b>ふぁ</b></button>
        <button data-note="ソ"><b>そ</b></button>
        <button data-note="ラ"><b>ら</b></button>
        <button data-note="シ"><b>し</b></button>
    </div>
    <h2>あと<span id="remaining"><b>4</b>かい</span></h2>
    <h2 id="timer">のこりじかん: 30秒</h2>
    <p id="result"><b></b></p>
    <div id="toast" class="toast"></div>
    <div id="celebration" style="display:none;">
        <img src="assets/images/cracker.png" alt="クラッカー">
        <h2>おめでとう！</h2>
    </div>
    <script src="game.js"></script>
</body>
</html>
